<div class="layout-top-spacing mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <img src="https://kanalservis.ru/wp-content/themes/knal/img/logo.png" alt="">
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="layout-spacing">
                                <h5 class="text-center mb-4">Данные</h5>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>
                                                <a (click)="setOrdering('id')">№
                                                    <span *ngIf="ordering == 'id'">
                                                        <ngx-fa *ngIf="reversed" name="chevron-up" size="md"></ngx-fa>
                                                        <ngx-fa *ngIf="!reversed" name="chevron-down" size="md"></ngx-fa>
                                                    </span>
                                                </a>
                                            </th>
                                            <th>
                                                <a (click)="setOrdering('orderId')">
                                                    Номер закака
                                                    <span *ngIf="ordering == 'orderId'">
                                                        <ngx-fa *ngIf="reversed" name="chevron-up" size="md"></ngx-fa>
                                                        <ngx-fa *ngIf="!reversed" name="chevron-down" size="md"></ngx-fa>
                                                    </span>
                                                </a>
                                            </th>
                                            <th>
                                                <a (click)="setOrdering('cost')">
                                                    Стоимость, $
                                                    <span *ngIf="ordering == 'cost'">
                                                        <ngx-fa *ngIf="reversed" name="chevron-up" size="md"></ngx-fa>
                                                        <ngx-fa *ngIf="!reversed" name="chevron-down" size="md"></ngx-fa>
                                                    </span>
                                                </a>
                                            </th>
                                            <th>
                                                <a (click)="setOrdering('costInRubles')">
                                                    Стоимость, руб
                                                    <span *ngIf="ordering == 'costInRubles'">
                                                        <ngx-fa *ngIf="reversed" name="chevron-up" size="md"></ngx-fa>
                                                        <ngx-fa *ngIf="!reversed" name="chevron-down" size="md"></ngx-fa>
                                                    </span>
                                                </a>
                                            </th>
                                            <th>
                                                <a (click)="setOrdering('deliveryTime')">
                                                    Срок поставки
                                                    <span *ngIf="ordering == 'deliveryTime'">
                                                        <ngx-fa *ngIf="reversed" name="chevron-up" size="md"></ngx-fa>
                                                        <ngx-fa *ngIf="!reversed" name="chevron-down" size="md"></ngx-fa>
                                                    </span>
                                                </a>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let order of orders">
                                            <td>{{ order.id }}</td>
                                            <td>{{ order.orderId }}</td>
                                            <td>{{ order.cost }}</td>
                                            <td>{{ order.costInRubles }}</td>
                                            <td>{{ order.deliveryTime }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="layout-spacing">
                                <h5 class="text-center mb-2">График</h5>
                                <div echarts [options]="chartOption" class="chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
